<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>java-redis-client</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/overall.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.form.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/Request.js"></script>
    <script src="js/Index.js"></script>
</head>
<body style="padding-bottom: 80px">
<div>
    <div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand">Java Redis Client</a>
                </div>

                <div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                OPTS
                                <b class="caret"></b>
                            </a>

                            <ul class="dropdown-menu">
                                <li id="navigator_top_function_btn_opts_settings"><a href="settings.html">settings</a>
                                </li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <br>

    <div id="hotSearchMessageTagChosenDisplay">
        <div class="col-lg-6 col-center-block">
            <div class="input-group">
                <span class="input-group-addon">Functions: </span>
                <select id="java-redis-client-func-list-chooser" class="form-control text-align:center"
                        onchange="paramFormDisplay()">
                    <option></option>
                </select>
            </div>
        </div>
        <br>
    </div>

    <div class="col-lg-6 col-center-block">
        <div id="java_redis_client_settings">
            <div id="java_redis_client_input_form" class="col-center-block" role="form">
                <div id="java_redis_client_input_form_param_list">

                    <!--<div class="input-group">-->
                    <!--<span class="input-group-addon">Param0 : </span>-->
                    <!--<input id="java_redis_client_input_form_param0" type="text" class="form-control"-->
                    <!--placeholder="java.lang.String">-->
                    <!--</div>-->
                    <!--<br>-->

                </div>
                <br>
                <div class="col-lg-12 col-center-block">
                    <button id="java_redis_client_input_form_btn_execute" type="button"
                            class="btn btn-default btn-block">execute
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="java_redis_client_execute_result_modal"
         tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" style="display: none">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Execute Result</h3>
                </div>
                <div class="modal-body">
                    <div role="form">
                        <div>
                            <label class="col-lg-2">result :</label>
                            <textarea id="java_redis_client_execute_result_modal_txt_area"
                                      class="form-control" placeholder="" rows="10"></textarea>
                        </div>
                        <br>
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="executeResultModalDisplayNone()">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
